<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>SB Admin 2 - Forgot Password</title>

        <!-- Custom fonts for this template-->
        <link
            href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet"
        />

        <!-- Custom styles for this template-->
        <link
            href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}"
            rel="stylesheet"
        />

        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
            }
            .container {
                max-width: 500px;
                width: 100%;
            }
        </style>
    </head>

    <body class="bg-gradient-primary">
        <div class="container">
            <div class="card o-hidden border-0 shadow-lg">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-2">
                                        Reset Your Password
                                    </h1>
                                    <p class="mb-4">
                                        Enter your email address and new
                                        password below to reset your password.
                                    </p>
                                </div>
                                <form
                                    class="user"
                                    method="POST"
                                    action="{{ url_for('forgot_password') }}"
                                >
                                    <div class="form-group">
                                        <input
                                            type="email"
                                            class="form-control form-control-user"
                                            id="email"
                                            name="email"
                                            aria-describedby="emailHelp"
                                            placeholder="Enter Email Address..."
                                            required
                                        />
                                    </div>
                                    <div class="form-group">
                                        <input
                                            type="password"
                                            class="form-control form-control-user"
                                            id="password"
                                            name="password"
                                            placeholder="Enter New Password..."
                                            required
                                        />
                                    </div>
                                    <div class="form-group">
                                        <input
                                            type="password"
                                            class="form-control form-control-user"
                                            id="confirm_password"
                                            name="confirm_password"
                                            placeholder="Confirm New Password..."
                                            required
                                        />
                                    </div>
                                    <button
                                        type="submit"
                                        class="btn btn-primary btn-user btn-block"
                                    >
                                        Reset Password
                                    </button>
                                </form>
                                <hr />
                                <div class="text-center">
                                    <a
                                        class="small"
                                        href="{{ url_for('signup') }}"
                                        >Create an Account!</a
                                    >
                                </div>
                                <div class="text-center">
                                    <a
                                        class="small"
                                        href="{{ url_for('login') }}"
                                        >Already have an account? Login!</a
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript-->
        <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

        <!-- Core plugin JavaScript-->
        <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

        <!-- Custom scripts for all pages-->
        <script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>

        <!-- Client-side validation -->
        <script>
            document
                .querySelector("form")
                .addEventListener("submit", function (event) {
                    const password = document.getElementById("password").value;
                    const confirmPassword =
                        document.getElementById("confirm_password").value;
                    if (password !== confirmPassword) {
                        event.preventDefault();
                        alert("Passwords do not match!");
                    }
                });
        </script>
    </body>
</html>
