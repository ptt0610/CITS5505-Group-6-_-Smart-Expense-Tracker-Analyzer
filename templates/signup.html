<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Smart Expense Tracker - Register</title>

  <!-- Custom fonts -->
  <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <!-- Custom styles -->
  <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}" rel="stylesheet">
</head>

<body class="bg-gradient-primary">
  <div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>

              <!-- ↓↓↓ Updated form tag ↓↓↓ -->
              <form class="user" method="post" action="{{ url_for('signup') }}">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input name="first_name" type="text" class="form-control form-control-user"
                           placeholder="First Name" required>
                  </div>
                  <div class="col-sm-6">
                    <input name="last_name" type="text" class="form-control form-control-user"
                           placeholder="Last Name" required>
                  </div>
                </div>
                <div class="form-group">
                  <input name="email" type="email" class="form-control form-control-user"
                         placeholder="Email Address" required>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input name="password" type="password" class="form-control form-control-user"
                           placeholder="Password" required>
                  </div>
                  <div class="col-sm-6">
                    <input name="password2" type="password" class="form-control form-control-user"
                           placeholder="Repeat Password" required>
                  </div>
                </div>
                <!-- ↓↓↓ Use a submit button, not an <a> link ↓↓↓ -->
                <button type="submit" class="btn btn-primary btn-user btn-block">
                  Register Account
                </button>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="{{ url_for('forgot_password') }}">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a class="small" href="{{ url_for('login') }}">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap & plugins -->
  <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>
</body>
</html>
