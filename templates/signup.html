<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Smart Expense Tracker - Signup</title>

        <!-- Custom fonts for this template-->
        <link
            href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet"
        />

        <!-- Custom styles for this template-->
        <link
            href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}"
            rel="stylesheet"
        />

        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
            }
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
        </style>
    </head>

    <body class="bg-gradient-primary">
        <div class="container">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">
                                        Create an Account!
                                    </h1>
                                </div>
                                <form
                                    class="user"
                                    method="post"
                                    action="{{ url_for('signup') }}"
                                >
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input
                                                type="text"
                                                class="form-control form-control-user"
                                                id="firstName"
                                                name="first_name"
                                                placeholder="First Name"
                                                required
                                            />
                                        </div>
                                        <div class="col-sm-6">
                                            <input
                                                type="text"
                                                class="form-control form-control-user"
                                                id="lastName"
                                                name="last_name"
                                                placeholder="Last Name"
                                                required
                                            />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input
                                            type="email"
                                            class="form-control form-control-user"
                                            id="email"
                                            name="email"
                                            placeholder="Email Address"
                                            required
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label
                                            for="password"
                                            class="d-flex align-items-center"
                                        >
                                            Password
                                            <i
                                                class="fas fa-info-circle ml-2"
                                                data-toggle="tooltip"
                                                data-placement="top"
                                                title="Password must contain at least one special character, one number, and one capital letter."
                                            ></i>
                                        </label>
                                        <input
                                            type="password"
                                            class="form-control form-control-user"
                                            id="password"
                                            name="password"
                                            placeholder="Password"
                                            required
                                            oninput="checkPasswordStrength()"
                                        />
                                        <div class="progress mt-2">
                                            <div
                                                id="passwordStrengthBar"
                                                class="progress-bar"
                                                role="progressbar"
                                                style="width: 0%"
                                                aria-valuenow="0"
                                                aria-valuemin="0"
                                                aria-valuemax="100"
                                            ></div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="repeatPassword"
                                            >Repeat Password</label
                                        >
                                        <input
                                            type="password"
                                            class="form-control form-control-user"
                                            id="repeatPassword"
                                            name="repeat_password"
                                            placeholder="Repeat Password"
                                            required
                                        />
                                    </div>
                                    <button
                                        type="submit"
                                        class="btn btn-primary btn-user btn-block"
                                    >
                                        Register Account
                                    </button>
                                </form>
                                <hr />
                                <div class="text-center">
                                    <a
                                        class="small"
                                        href="{{ url_for('forgot_password') }}"
                                        >Forgot Password?</a
                                    >
                                </div>
                                <div class="text-center">
                                    <a
                                        class="small"
                                        href="{{ url_for('login') }}"
                                        >Already have an account? Login!</a
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript-->
        <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
        <!-- Core plugin JavaScript-->
        <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>
        <!-- Custom scripts for all pages-->
        <script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>
        <script>
            // Initialize Bootstrap tooltips
            document.addEventListener("DOMContentLoaded", function () {
                $('[data-toggle="tooltip"]').tooltip();
            });

            // Password strength checker
            function checkPasswordStrength() {
                const password = document.getElementById("password").value;
                const strengthBar = document.getElementById(
                    "passwordStrengthBar"
                );
                let strength = 0;

                // Check for uppercase letters
                if (password.match(/[A-Z]/)) strength += 25;

                // Check for numbers
                if (password.match(/[0-9]/)) strength += 25;

                // Check for special characters
                if (password.match(/[^a-zA-Z0-9]/)) strength += 25;

                // Check for minimum length of 8 characters
                if (password.length >= 8) strength += 25;

                // Update the strength bar width and aria-valuenow
                strengthBar.style.width = strength + "%";
                strengthBar.setAttribute("aria-valuenow", strength);

                // Update the bar color based on strength
                if (strength < 50) {
                    strengthBar.className = "progress-bar bg-danger";
                } else if (strength < 75) {
                    strengthBar.className = "progress-bar bg-warning";
                } else {
                    strengthBar.className = "progress-bar bg-success";
                }
            }
        </script>
    </body>
</html>
