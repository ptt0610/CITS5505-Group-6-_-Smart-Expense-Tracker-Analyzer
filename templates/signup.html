<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Signup</title>

    <!-- Custom fonts -->
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" rel="stylesheet" />

    <!-- Custom styles -->
    <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}" rel="stylesheet" />
</head>

<body class="bg-gradient-primary">
    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <!-- Left side image or logo -->
                            <div class="col-lg-6 d-flex justify-content-center align-items-center p-4">
                                <img src="{{ url_for('static', filename='img/appLogo.png') }}" alt="Logo" class="img-fluid" style="max-height: 500px;">
                            </div>

                            <!-- Right side form -->
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                                    </div>
                                    <form class="user" method="post" action="{{ url_for('signup') }}">
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <input type="text" class="form-control form-control-user" id="firstName" name="first_name" placeholder="First Name" required />
                                            </div>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control form-control-user" id="lastName" name="last_name" placeholder="Last Name" required />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user" id="email" name="email" 
                                                placeholder="Email Address" required />
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="d-flex align-items-center">
                                                Password
                                                <i class="fas fa-info-circle ml-2" data-toggle="tooltip" data-placement="top"
                                                   title="Password must be at least 8 characters long and include one uppercase letter, 
                                                    one number, and one special character."></i>
                                            </label>
                                            <input type="password" class="form-control form-control-user" id="password" name="password" 
                                                placeholder="Password" required oninput="checkPasswordStrength()" />
                                            <div class="progress mt-2">
                                                <div id="passwordStrengthBar" class="progress-bar" role="progressbar"
                                                     style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="repeatPassword">Password Confirmation</label>
                                            <input type="password" class="form-control form-control-user" id="repeatPassword" name="repeat_password" placeholder="Repeat Password" required />
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Register Account
                                        </button>
                                    </form>
                                    <hr />
                                    <div class="text-center">
                                        <a class="small" href="{{ url_for('forgot_password') }}">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="{{ url_for('login') }}">Already have an account? Login!</a>
                                    </div>
                                </div>
                            </div> <!-- End right side -->
                        </div> <!-- End row -->
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <!-- Core plugin JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>
    <!-- Custom scripts for this page-->
    <script src="{{ url_for('static', filename='js/expense_tracker/signup.js') }}"></script>
</body>
</html>
