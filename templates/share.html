<!--Data sharing page implementation go here-->
{% extends 'base.html' %}

{% block title %}Share Expenses{% endblock %}

{% block head_extra %}
<!-- Custom styles for the table -->
<link href="{{ url_for('static', filename='vendor/datatables/dataTables.bootstrap4.min.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/records.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<h1 class="h3 mb-4 text-gray-800">Share Your Expenses</h1>

<div class="container-fluid mb-3">

    <!-- User selection row -->
    <div class="form-row align-items-end mb-3">
        <div class="col-md-4">
            <label for="selectUser" class = "m-0 font-weight-bold text-primary ">Select User to Share With:</label>
            <select id="selectUser" class="form-control">
                <!-- Options will be populated dynamically -->
            </select>
        </div>
    </div>
</div>

<!-- Expense Table for record selection -->
<div class="card shadow mb-4">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="shareTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Select</th> <!-- new checkbox column -->
                        <th>ID</th>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Select</th>
                        <th>ID</th>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </tfoot>
                <tbody>
                    <!-- Filled dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <button id="shareBtn" class="btn btn-primary">Share Selected</button>
</div>
{% endblock %}

{% block footer_extra %}
<!-- Data table plugins -->
<script src="{{ url_for('static', filename='vendor/datatables/jquery.dataTables.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/datatables/dataTables.bootstrap4.min.js') }}"></script>

{% endblock %}
